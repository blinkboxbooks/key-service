# Logging
# ~~~~~~~
logging {
  udp {
    host: "graylog.localdev"
    port: 12201
  }
  console {
    enabled = true
    pattern = simple
  }
}

akka {
  loggers: [akka.event.slf4j.Slf4jLogger]
  loglevel: ERROR
}