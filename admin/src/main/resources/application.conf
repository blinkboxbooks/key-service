# Service Settings
# ~~~~~~~~~~~~~~~~
service {
  quartermaster {
    key {
      admin {
        externalUrl: "https://keys.blinkboxbooks.com/admin"
        localUrl: "http://0.0.0.0:7021/"
      }

      common {
        db {
          url: "mysql://guest:guest@localhost/keys"
        }
      }
    }
  }
